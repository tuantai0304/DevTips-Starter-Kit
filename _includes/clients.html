<section class="client-section">
	
	<h3>Clients</h3>
	
	<div class="client-controls">
		<div class="previous-arrow">{% include icons/icon-prev.html%}</div>
		
		<div class="next-arrow">{% include icons/icon-next.html%}</div>
	</div>
	
	
	<div class="client-belt">
		
		{% for client in site.data.portfolio.clients %}
		<div class="client-unit">	
				<div class="client-face">
					<img class="client-img" src="/assets/img/clients/{{ client.avatar }}"/>
					<p class="client-name">{{ client.name }}</p>
					<p class="client-tittle">{{ client.title}}</p>
				</div>
				
				
				<div class="client-comment">
					<div class="quote-mark">{% include icons/icon-quote-mark.html %}</div>
					{{ client.quote }}
				</div>
				
		</div>
		{% endfor %}
		
		
	</div>
	
	<div class="client-icon-belt">
		{% for client in site.data.portfolio.clients %}
			<div class="client-icon" style="background-image: url(/assets/img/clients/{{ client.logo }})"></div>
		{% endfor %}
	
	</div>
	
</section>
