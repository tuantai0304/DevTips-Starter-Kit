<header style="background-image: url(/assets/img/{{ site.data.portfolio.bg-logo }}), url(/assets/img/{{ site.data.portfolio.bg-img }});">
	
	<nav>
		{% for item in site.data.portfolio.menus %}
			<a href="{{ item.url }}">{{ item.name }}</a>
		{% endfor%}
	</nav>
	
	<h1><span>{{ site.data.portfolio.title }}</span></h1>
	
	<p class="kicker">{{ site.data.portfolio.description }}</p>
	
</header>
